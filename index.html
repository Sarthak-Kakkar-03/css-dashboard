<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>CSS DASHBOARD</title>
</head>
<body>
    <div class="content">

        <div class="header">
            <div class="search">
                <img src="./logos/magnify.svg">
                <input type="text" name="'searchbar" value="Search">

            </div>
            <div class="header-profile">

            </div>
            <div class="greeting">

            </div>
            <div class="file-options">
                
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="./logos/view-dashboard.svg" alt="">
                <p>
                    Dashboard
                </p>
            </div>
            <div class="dash-options">
                <div class="option">
                    <img src="./logos/home-outline.svg" alt="">
                    <p>Home</p>
                </div>
                <div class="option">
                    <img src="./logos/card-account-details-outline.svg" alt="">
                    <p>Profile</p>
                </div>
                <div class="option">
                    <img src="./logos/message-reply-outline.svg" alt="">
                    <p>Messages</p>
                </div>
                <div class="option">
                    <img src="./logos/history.svg" alt="">
                    <p>History</p>
                </div>
                <div class="option">
                    <img src="./logos/file-outline.svg" alt="">
                    <p>Tasks</p>
                </div>
                <div class="option">
                    <img src="./logos/account-group-outline.svg" alt="">
                    <p>Communities</p>
                </div>
            </div>
            <div></div>
            <div class="profile-options">
                <div class="option">
                    <img src="./logos/cog-outline.svg" alt="">
                    <p>Settings</p>
                </div>
                <div class="option">
                    <img src="./logos/head-question-outline.svg" alt="">
                    <p>Support</p>
                </div>
                <div class="option">
                    <img src="./logos/shield-check-outline.svg" alt="">
                    <p>Privacy</p>
                </div>

            </div>
        </div>

        <div class="dash">

        </div>
    </div>
</body>
</html>
